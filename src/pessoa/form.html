<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{vm. titulo}}</h1>
</div>
<form name="vm.form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>CPF</label>
            <input ng-model="vm.pessoa.cpf" type="text" class="form-control" maxlength="11" minlength="11" ng-required="true">
         </div>
    </div>
    <div class="form-group">
        <label>Nome</label>
        <input ng-model="vm.pessoa.nome" type="text" class="form-control" ng-required="true">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Data de nascimento</label>
            <input ng-model="vm.pessoa.dataNascimento" type="date" class="form-control" ng-required="true">
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input ng-model="vm.pessoa.email" type="email" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-1">
            <label>Naturalidade</label>
            <select ng-options="item for item in vm.estados"
                ng-model="vm.pessoa.naturalidade.uf" class="form-control">
                <option value="">Escolha um estado</option>
            </select>

        </div>
        <div class="form-group col-md-5">
            <label>-</label>
            <select ng-disabled="!vm.naturalidadeUf || !vm.municipios.length" ng-options="item as (item.nome+' - '+item.uf) for item in vm.municipios track by item.id"
                ng-model="vm.pessoa.naturalidade" class="form-control">
                <option value="">Escolha uma naturalidade</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Nacionalidade</label>
            <select ng-options="item as item.nome for item in vm.paises track by item.id"
                ng-model="vm.pessoa.nacionalidade" class="form-control">
                <option value="">Escolha uma nacionalidade</option>
            </select>
        </div>
    </div>
    <div class="mb-2 text-lg-right">
        <button ng-click="vm.save()" type="button" class="btn btn-success">Salvar</button>
        <button ui-sref="pessoa" type="button" class="btn btn-outline-danger">Cancelar</button>
    </div>
</form>
